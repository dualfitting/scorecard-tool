machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awsebcli

test:
  override:
    - docker run --rm -ti -v $PWD:/app onesysadmin/grails:1.3 grails war scorecard.war

deployment:
  development:
    branch: dev
    commands:
      - .deploy/ebs_deploy.sh scorecard-tool DEV $CIRCLE_BUILD_NUM
  
  production:
    branch: master
    commands:
      - .deploy/ebs_deploy.sh scorecard-tool PROD $CIRCLE_BUILD_NUM
